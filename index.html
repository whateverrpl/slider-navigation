<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>slider-navigation</title>
</head>
<body>

    <div class="offer__slider">

        <!-- Counter block -->
        <div class="offer__slider-counter">
            <div class="offer__slider-prev">
                <img width="17" src="./img/arrow.svg" alt="prev">
            </div>
            <span id="current">03</span>
            /
            <span id="total">04</span>
            <div class="offer__slider-next">
                <img width="17" src="./img/arrow.svg" alt="next">
            </div>
        </div>

        <!-- Slider content -->
        <div class="offer__slider-wrapper">
            <div class="offer__slider-inner">
                <div class="offer__slide">
                    <img height="260" width="100%" src="./img/dog1.jpg">
                </div>
                <div class="offer__slide">
                    <img height="260" width="100%" src="./img/dog2.jpg">
                </div>
                <div class="offer__slide">
                    <img height="260" width="100%" src="./img/dog3.jpg">
                </div>
                <div class="offer__slide">
                    <img height="260" width="100%" src="./img/dog4.jpg">
                </div>
            </div>
        </div>
    </div>

    <!-- Script -->
    <script src="./slider.js"></script>
    
</body> 
</html>
